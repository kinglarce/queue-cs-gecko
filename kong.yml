_format_version: "2.1"
_transform: true

services:
  - name: auth-v1
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-route
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
  - name: auth-v1-token
    url: http://auth:9999/token
    routes:
      - name: auth-v1-token-route
        paths:
          - /auth/v1/token
    plugins:
      - name: cors
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
  - name: realtime
    url: http://realtime:4000/socket
    routes:
      - name: realtime-route
        paths:
          - /realtime/v1
    plugins:
      - name: cors

